<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción HTML y CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- comentarios en html -->
    <!--ctrl + s es para guardar-->
    <!-- alt+z ajustamos el texto al espacio con el que contamos--> 
    <h1> Mi tarjeta de presentación </h1>
    <div id="card"><!--Div es un contenedor, este será nuestro contenedor principal para la tarjeta-->
        <!--Encabezado: etiqueta h2-->
        <h2 class="nombre">Juan Pérez Marcelo</h2>
        <!--Párrafo con una breve descripción-->
        <p class="descripcion">Front-End Developer & Data Analyst</p>
        <!--Enlace externo usando etiqueta a-->
        <a href="https://www.linkedin.com/in/juanpemarc/" class="link" target="_blank">Mi linkedin </a>
    </div>
<br> <!--salto del linea-->
<hr> <!--separador horizontal-->
</body>
<script src="script.js"></script>

</html>
