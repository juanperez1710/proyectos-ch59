<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando 3 números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #536c86; 
        .card-custom {
            margin-top: 50px;
            max-width: 500px;
        }
    }
    </style>
</head>
<body>
  
    <div class="container">
        <div class="card shadow card-custom mx-auto">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0 ">Ordenanando 3 números</h2>
            </div>
             <div class="mb-3">
                    <label for="num1" class="form-label">Ingrese el primer número</label>
                    <input type="number" class="form-control" id="num1" required>
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Ingrese el segundo número</label>
                    <input type="number" class="form-control" id="num2" required>
                </div>
                <div class="mb-3">
                    <label for="num3" class="form-label">Ingrese el tercer número</label>
                    <input type="number" class="form-control" id="num3" required>
                </div>
                <button class="btn btn-success w-100 mt-3" onclick="ordenarNumeros()">
                     Ordenar Números
                </button>

        </div>
        <div id="resultado" class="card shadow-sm mx-auto mt-4 mb-5 card-custom" style="display: none;">
            <div class="card-body"></div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
