    <!-- 
  Clases Bootstrap aplicadas:
  col-lg-4  -> En pantallas grandes (≥992 px) el elemento ocupa 4 de las 12 columnas del grid (1/3 del ancho).
  col-md-12 -> En pantallas medianas (≥768 px) el elemento ocupa las 12 columnas (ancho completo).
  mb-4      -> Margen inferior de tamaño 4 (~1.5rem) en todos los tamaños de pantalla.
  mb-lg-0   -> En pantallas grandes elimina el margen inferior (sobrescribe mb-4 en ese breakpoint).
-->
