</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Página 1</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index2.html">Índice2</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">

        <h1 class="mb-3">Alerta</h1>
        <div id="alerta"></div>
        <button type="button" class="btn btn-primary" id="alertaBoton">El Botón</button>

        <hr class="my-5">

        <h1 class="mb-4">Tarea 3</h1>
        <div class="container-fluid justify-content-center">
            <div class="row w-100">
                <div class="col-2 bg-light border p-2 text-center">
                    El lado izquierdo
                </div>
                <div class="col-8 bg-secondary text-white border p-2 text-center">
                    El lado central
                </div>
                <div class="col-2 bg-light border p-2 text-center">
                    El lado derecho
                </div>
            </div>
            <div class="row w-100 mt-3">
                <div class="col-12 bg-dark text-white p-2 text-center">
                    Pie de página
                </div>
            </div>
        </div>
        
        <hr class="my-5">

        <h1 class="mb-3">Enviar comentarios</h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Dirección de Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escriba su mensaje aquí:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  const alertaBoton = document.getElementById('alertaBoton');
  const alertaContenedor = document.getElementById('alerta');

  if (alertaBoton) {
    alertaBoton.addEventListener('click', () => {
     
      const wrapper = document.createElement('div');
      
      wrapper.innerHTML = `
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          Alerta, alguien presionó el botón.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
      alertaContenedor.append(wrapper);
    });
  }
</script>
</body>
