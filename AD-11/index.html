<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AD-11 Lab: Uso de Bootstrap</title>
</head>
<body>

    <div class="container-fluid py-4">
        <h1 class="mb-4">Ejemplo de Sitio con Bootstrap</h1>
        <hr>

        <h2 class="mb-3">Botones</h2>
        <button type="button" class="btn btn-primary me-2">Botón Azul</button>
        <button type="button" class="btn btn-success me-2">Botón Verde</button>
        <button type="button" class="btn btn-danger">Botón Rojo</button>
        <hr>

        <h2 class="mb-3">Alineación de Texto</h2>
        <p class="text-start">Izquierda</p>
        <p class="text-center text-danger">Centro</p>
        <p class="text-end">Derecha</p>
        <hr>

        <h2 class="mb-3">Tarjeta con Grupo de Listas</h2>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              Hoja de ruta
            </div>
            <img src="images/cesta.jfif" class="card-img-top" alt="Cesta de fruta">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Manzana</li>
                <li class="list-group-item">Naranja</li>
                <li class="list-group-item">Plátano</li>
            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
